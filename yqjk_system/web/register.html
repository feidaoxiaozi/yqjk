<title>用户注册</title>
<script language="javascript">
       function checkReg(){
	   var username = document.form[0].getElementById("username").value;
	   var password = document.form[0].getElementById("password").value;  
	   var repassword = document.form[0].getElementById("repassword").value;
	   var age = document.form[0].getElementById("age").value;
	   var email = document.form[0].getElementById("email").value;
	  if(username=="" || username ==null || username.length>12||username.length<8) {
		 alert("用户名不合法!");
		  return false;
		  }if(password==""||password==null||password.length>12||password.length<8){
			   alert("密码不合法!");
			   return false;
			  }if(repassword==""|| repassword==null||repassword != password){
				 alert("重复密码与密码不一致!");
			   return false; 
				  }if(age>80|| age<16){
					   alert("年龄不合法!");
			   return false;
					  }
			      if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))){ 
				     alert("不是一个有效的邮件地址.请重新输入");   
					 return false;  
					 }				 				
				 return true;
		   }
</script>

  </tr>

   </td>
